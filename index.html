<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" type="" href="images/map.ico"/>
    <title>Note Map</title>
    <!-- leaflet.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Bootsrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Bizim CSS -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!-- Sol menü -->
    <div class="wrapper">
        <h1 id="big-title">
            <span>&nbsp;Notes</span>
            <i id="open" class="bi bi-list"></i>
          <i id="close" class="bi bi-x-lg hide">&nbsp;</i>
          </h1>
      <aside id="sidebar">
        <!-- form alanı -->
        <form>
          <div>
            <label>Note Title:</label>
            <input placeholder="Enter here" type="text" />
          </div>

          <div>
            <label>Date:</label>
            <input placeholder="Date" type="date" />
          </div>

          <div id="inputs">
            <label>Reason:</label>
            <select>
              <option value="goto">Travel</option>
              <option value="park">Park</option>
              <option value="home">Home</option>
              <option value="job">Work</option>
            </select>
            <div class="buttons">
              <button type="button">Cancel</button>
              <button type="submit">Add</button>
            </div>
          </div>
        </form>

        <!-- note listesi -->
        <ul class="bottom-list">
          <!-- <li>
            <div class="info">
              <p>BAŞLIK</p>
              <p>
                <span>Tarih:</span>
                <span>12-01</span>
              </p>
              <p>
                <span>Durum:</span>
                <span>İş</span>
              </p>
            </div>
            <div class="icons">
              <i id="fly" class="bi bi-airplane-fill"></i>
              <i class="bi bi-trash3-fill"></i>
            </div>
          </li> -->
        </ul>
      </aside>
    </div>

    <!-- harita -->
    <div id="map"></div>

    <!-- leaflet.js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
